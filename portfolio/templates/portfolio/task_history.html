{% extends "portfolio/base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow-sm border border-gray-100">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Scrape History</h2>
        <a href="{% url 'portfolio:new_scrape' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition">
            + New Scrape
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-gray-100 text-gray-400 text-xs uppercase tracking-widest">
                    <th class="py-4 px-4">ID</th>
                    <th class="py-4 px-4">URL</th>
                    <th class="py-4 px-4">Status</th>
                    <th class="py-4 px-4">Started</th>
                    <th class="py-4 px-4">Action</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                {% for task in tasks %}
                <tr class="border-b border-gray-50 hover:bg-gray-50 transition">
                    <td class="py-4 px-4 font-mono text-gray-400">#{{ task.id }}</td>
                    <td class="py-4 px-4 text-gray-900 truncate max-w-xs">{{ task.url }}</td>
                    <td class="py-4 px-4">
                        <span class="px-2 py-1 rounded text-xs font-bold 
                            {% if task.status == 'SUCCESS' %} bg-green-100 text-green-700 
                            {% elif task.status == 'FAILED' %} bg-red-100 text-red-700 
                            {% else %} bg-blue-100 text-blue-700 animate-pulse {% endif %}">
                            {{ task.status }}
                        </span>
                    </td>
                    <td class="py-4 px-4 text-gray-500">{{ task.created_at|timesince }} ago</td>
                    <td class="py-4 px-4">
                        <a href="{% url 'portfolio:task_detail' task.id %}" class="text-blue-600 hover:underline font-medium">
                            Details
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
